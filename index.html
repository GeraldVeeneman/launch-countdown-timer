<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">We're launching soon</header>
    <div class="box-container">
      <div class="box box-days">
        <div class="box-day__digits"></div>
        <div class="box-days__desc">days</div>
      </div>
      <div class="box box-hours">
        <div class="box-hours__digits"></div>
        <div class="box-hours__desc">hours</div>
      </div>
      <div class="box box-minutes">
        <div class="box-minutes__digits"></div>
        <div class="box-minutes__desc">minutes</div>
      </div>
      <div class="box box-seconds">
        <div class="box-seconds__digits"></div>
        <div class="box-seconds__desc">seconds</div>
      </div>
      <div class="social-icons">
        <div class="facebook"><img src="images/icon-facebook.svg" alt="facebook"/></div>
        <div class="pinterest"><img src="images/icon-pinterest.svg" alt="pinterest"/></div>
        <div class="instagram"><img src="images/icon-instagram.svg" alt="instagram"/></div>
      </div>
    </div>
    <script src="js/functions.js"></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
  <div class="container">
    <header class="header">We're launching soon</header>
    <div class="counter">
      <div class="counter__box box-days">
        <div class="digits">08</div>
        <div class="desc">days</div>
      </div>
      <div class="counter__box counter__box--hours">
        <div class="digits">23</div>
        <div class="desc">hours</div>
      </div>
      <div class="counter__box counter__box--minutes">
        <div class="digits">55</div>
        <div class="desc">minutes</div>
      </div>
      <div class="counter__box counter__box--seconds">
        <div class="digits">41</div>
        <div class="desc">seconds</div>
      </div>   
    
    </div> <!-- End div counter -->

    <footer class="social-icons">
        <img src="images/icon-facebook.svg" alt="facebook"/>
        <img src="images/icon-pinterest.svg" alt="pinterest"/>
        <img src="images/icon-instagram.svg" alt="instagram"/>
    </footer>

    </div> <!-- End div container -->
    
    <script src="js/functions.js"></script>  
</body>
</html>
